<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="productData.js" type="text/javascript"></script>
  </head>
  <body>
    <!-- <button type="button" name="button" onclick="testLoaded()">test loaded</button> -->
    <button type="button" name="button" onclick="nextProduct()">next product</button>
    <h3>Product Class: <span id=product-class></span></h3>
    <h3>Product: <span id="product-num"> none </span> : <span id="product-name"></span></h3>
    <p><span id="product-description"></span></p>
    <hr>
    <h2>Dave displays this data in an animation</h2>
    <p>Scored aspects</p>
    <ul>
      <li id="aspect-material"></li>
      <li id="aspect-manufacture"></li>
      <li id="aspect-useful-life"></li>
      <li id="aspect-hackable"></li>
      <li id="aspect-repairable"></li>
      <li id="aspect-disposal"></li>
      <li id="aspect-value"></li>
      <li id="aspect-social"></li>
    </ul>
    <hr>
    <h2>DOM displays these bits in the timeline</h2>
    <button type="button" name="button" onclick="nextProduct()">next product</button>
    <h3>Timeline</h3>
    <h4>Material</h4>
    <p><span id="material-facts"></span></p>
    <h4>Manufacture</h4>
    <p><span id="manufacture-facts"></span></p>
    <h4>Distribution</h4>
    <p><span id="distribution-facts"></span></p>
    <h4>Hackability</h4>
    <p><span id="hackability-facts"></span></p>
    <h4>Repairability</h4>
    <p><span id="repairability-facts"></span></p>
    <h4>Useful Life</h4>
    <p><span id="useful-life-facts"></span></p>
    <h4>Reuse</h4>
    <p><span id="reuse-facts"></span></p>
    <h4>Disposal</h4>
    <p><span id="disposal-facts"></span></p>
    <button type="button" name="button" onclick="nextProduct()">next product</button>
  </body>
</html>
